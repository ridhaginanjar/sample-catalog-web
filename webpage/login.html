<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fashion Design Studio</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <style>
        body { font-family: Arial, sans-serif; }
        .login-container { max-width: 400px; margin: 100px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; }
        .login-button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <script>
        // Handle login form submission without checking credentials
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Simulate login by storing login status in sessionStorage
            sessionStorage.setItem('loggedIn', 'true');
            window.location.href = "index.html"; // Redirect to collections page
        });
    </script>
</body>
</html>
